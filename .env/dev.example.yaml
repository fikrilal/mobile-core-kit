# Local backend-core-kit defaults.
#
# Android emulator: use 10.0.2.2 to reach the host machine.
# iOS simulator / web / desktop: use 127.0.0.1.
core: http://10.0.2.2:4000/v1
auth: http://10.0.2.2:4000/v1
profile: http://10.0.2.2:4000/v1
enableLogging: true
reminderExperiment: false

# Analytics
analyticsEnabledDefault: true
analyticsDebugLoggingEnabled: true

# Google OIDC (Sign-In)
# Web client id from Google Cloud Console (used as `serverClientId` to mint an `idToken`).
# Backend must allow this via `AUTH_OIDC_GOOGLE_CLIENT_IDS` (see backend docs: docs/engineering/auth/oidc-google.md).
googleOidcServerClientId: <your-google-web-client-id>.apps.googleusercontent.com

# Network logging (console-only)
netLogMode: full
netLogBodyLimitBytes: 8192
netLogLargeThresholdBytes: 65536
netLogSlowMs: 800
netLogRedact: true

# Deep links (allowlisted external HTTPS hosts)
deepLinkAllowedHosts:
  - links.fikril.dev
