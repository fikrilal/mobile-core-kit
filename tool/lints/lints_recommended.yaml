# This set of lints builds on top of `lints_core.yaml`.
# It includes lints that help identify additional issues that might lead to
# problems when running or consuming Dart code, as well as lints
# that enforce writing Dart using a single, idiomatic style.
# Check out https://github.com/dart-lang/lints for more information.
#
# Source (lints 6.0.0): `lib/recommended.yaml`.

include: lints_core.yaml

linter:
  rules:
    - annotate_overrides
    - avoid_function_literals_in_foreach_calls
    - avoid_init_to_null
    - avoid_renaming_method_parameters
    - avoid_return_types_on_setters
    - avoid_returning_null_for_void
    - avoid_single_cascade_in_expression_statements
    - constant_identifier_names
    - control_flow_in_finally
    - empty_constructor_bodies
    - empty_statements
    - exhaustive_cases
    - implementation_imports
    - invalid_runtime_check_with_js_interop_types
    - library_prefixes
    - library_private_types_in_public_api
    - no_leading_underscores_for_library_prefixes
    - no_leading_underscores_for_local_identifiers
    - null_closures
    - overridden_fields
    - package_names
    - prefer_adjacent_string_concatenation
    - prefer_collection_literals
    - prefer_conditional_assignment
    - prefer_contains
    - prefer_final_fields
    - prefer_for_elements_to_map_fromIterable
    - prefer_if_null_operators
    - prefer_is_empty
    - prefer_is_not_empty
    - prefer_null_aware_operators
    - prefer_spread_collections
    - recursive_getters
    - secure_pubspec_urls
    - type_init_formals
    - unnecessary_const
    - unnecessary_new
    - unnecessary_overrides
    - unnecessary_this
    - unrelated_type_equality_checks
    - use_rethrow_when_possible
    - valid_regexps

