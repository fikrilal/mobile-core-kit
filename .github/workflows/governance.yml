name: Governance Checks

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-review:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  coverage-gate:
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    env:
      COVERAGE_MIN: "55.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dev env config
        run: |
          mkdir -p .env
          if [[ -n "${ENV_DEV_YAML:-}" ]]; then
            printf '%s\n' "$ENV_DEV_YAML" > .env/dev.yaml
            echo "Resolved .env/dev.yaml from secret."
          elif [[ -f .env/dev.example.yaml ]]; then
            cp .env/dev.example.yaml .env/dev.yaml
            echo "Resolved .env/dev.yaml from .env/dev.example.yaml."
          else
            echo "::error::.env/dev.yaml is missing and .env/dev.example.yaml was not found."
            exit 1
          fi
          if [[ ! -s .env/dev.yaml ]]; then
            echo "::error::.env/dev.yaml is empty after preparation."
            exit 1
          fi
        env:
          ENV_DEV_YAML: ${{ secrets.ENV_DEV_YAML }}

      - name: Bootstrap Flutter + generated config
        uses: ./.github/actions/flutter-bootstrap
        with:
          env: dev
          validate-env-schema: "true"
          strict-env-schema: "false"
          install-dependencies: "true"

      - name: Test with coverage (exclude goldens)
        run: |
          mapfile -t non_golden_tests < <(
            find test -type f -name '*_test.dart' ! -path '*/goldens/*' | sort
          )
          if [[ "${#non_golden_tests[@]}" -eq 0 ]]; then
            echo "::error::No non-golden test files discovered."
            exit 1
          fi
          flutter test --coverage "${non_golden_tests[@]}"

      - name: Enforce line coverage floor
        run: |
          python3 - <<'PY'
          import os
          from pathlib import Path

          lcov = Path('coverage/lcov.info')
          if not lcov.exists():
            raise SystemExit('coverage/lcov.info not found')

          found = 0
          hit = 0
          for line in lcov.read_text(encoding='utf-8').splitlines():
            if not line.startswith('DA:'):
              continue
            found += 1
            _, payload = line.split(':', 1)
            _, hits = payload.split(',', 1)
            if int(hits) > 0:
              hit += 1

          if found == 0:
            raise SystemExit('No executable lines found in lcov report')

          coverage = (hit / found) * 100.0
          threshold = float(os.environ.get('COVERAGE_MIN', '0'))
          print(f'Line coverage: {coverage:.2f}% (threshold: {threshold:.2f}%)')
          if coverage < threshold:
            raise SystemExit(
              f'Coverage gate failed: {coverage:.2f}% < {threshold:.2f}%'
            )
          PY

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  golden-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dev env config
        run: |
          mkdir -p .env
          if [[ -n "${ENV_DEV_YAML:-}" ]]; then
            printf '%s\n' "$ENV_DEV_YAML" > .env/dev.yaml
            echo "Resolved .env/dev.yaml from secret."
          elif [[ -f .env/dev.example.yaml ]]; then
            cp .env/dev.example.yaml .env/dev.yaml
            echo "Resolved .env/dev.yaml from .env/dev.example.yaml."
          else
            echo "::error::.env/dev.yaml is missing and .env/dev.example.yaml was not found."
            exit 1
          fi
          if [[ ! -s .env/dev.yaml ]]; then
            echo "::error::.env/dev.yaml is empty after preparation."
            exit 1
          fi
        env:
          ENV_DEV_YAML: ${{ secrets.ENV_DEV_YAML }}

      - name: Bootstrap Flutter + generated config
        uses: ./.github/actions/flutter-bootstrap
        with:
          env: dev
          validate-env-schema: "true"
          strict-env-schema: "false"
          install-dependencies: "true"

      - name: Run golden tests
        run: flutter test test/core/design_system/adaptive/goldens --reporter expanded

      - name: Upload golden failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-failures
          path: |
            test/**/failures/**
